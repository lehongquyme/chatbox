<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Qfriend Chatbot</title>
  <script src="/static/script.js" defer></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 1rem; border-radius: 8px; }
    .message { margin-bottom: 1rem; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="prompt" placeholder="Nhập câu hỏi..." required />
      <button type="submit">Gửi</button>
    </form>
  </div>
</body>
</html>
